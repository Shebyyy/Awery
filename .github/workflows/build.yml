name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Android Release APK
        run: ./gradlew assembleRelease

      - name: Build Android Universal APK
        run: ./gradlew assembleUniversalRelease

      - name: Build Android Split APKs
        run: ./gradlew assembleReleaseAbi

      - name: Build Desktop Linux
        run: ./gradlew createDistributableForLinux

      - name: Build Desktop Windows
        run: ./gradlew createDistributableForWindows

      - name: Build Desktop macOS
        run: ./gradlew createDistributableForMacos

      - name: Collect Android artifacts
        run: |
          mkdir -p android-artifacts
          find app/build/outputs/apk -name "*.apk" -type f -exec cp {} android-artifacts/ \;
          ls -la android-artifacts/

      - name: Collect Desktop artifacts
        run: |
          mkdir -p desktop-artifacts
          find app/build/compose/binaries -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.zip" -o -name "*.AppImage" \) -exec cp {} desktop-artifacts/ \;
          ls -la desktop-artifacts/

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            android-artifacts/*
            desktop-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
